{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'accounts:index'%}">Instagram</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'accounts:index'%}">Home</a>
                {% if request.user.is_authenticated %}
                    welcome {{request.user.username}}
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
                <a class="nav-item nav-link" href="{% url 'accounts:update' %}"> 회원정보 수정</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
                <a class="nav-item nav-link" href="{% url 'accounts:login' %}">로그인</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class ='container'>
    {% block content %}
    {% endblock content%}
    </div>
</body>

</html>
