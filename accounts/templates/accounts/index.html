{% extends 'base.html' %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<h1>시작페이지</h1>
{% for account in accounts %}
    {{account.id}} : {{account.username}}
    <br>
    {{account.first_name}}
    {{account.last_name}}
    <br>

{% endfor %}

{% endblock content %}
